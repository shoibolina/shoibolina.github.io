- name: Bachelor of Technology in Computer Science & Engineering
  icon: fa-university
  timeframe: 2019-2023
  institution:
    name: Manipal Institute of Technology, India
    url: "https://www.manipal.edu/mit.html"
  grade: #(optional)
    scale: CGPA
    achieved: 9.04
    outOf: 10
  extracurricularActivities: #(optional)
  - Director(Sponsorship) at <a href="https://www.rotary.org/en/get-involved/rotaract-clubs"><b>Rotaract Club</b></a> of Manipal- Spearheaded fundraising efforts for charity events for the academic year 2022-23 while also Directing and organizing impactful initiatives, additionally dedicated 100 hours of community service from 2019-2023
  - “National Health Fest for Divyangjan – WE CARE” Organized by <a href="https://specialolympicsbharat.org/"><b>Special Olympics</b> Bharat</a> in 2022- Volunteered to promote health awareness for specially-abled children and provided aid for their complete health checkup 
  - “<a href="https://www.ted.com/tedx/events/41105"><b>TEDxMAHE</b>-Countdown</a>” 2020- Part of management and volunteering at the event to spread awareness on climate change

