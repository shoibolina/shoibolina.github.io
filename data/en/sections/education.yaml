- name: Master of Science in Computer Science 
  icon: fa-graduation-cap
  timeframe: 2023-2025
  institution:
    name: Emory University, USA
    url: "https://www.emory.edu/"
  grade: #(optional)
    scale: CGPA
    achieved: 3.72
    outOf: 4
  extracurricularActivities: #(optional)
  - Secretary of <a href="https://med.emory.edu/departments/biomedical-informatics/outreach/open-bmi.html"><b>OpenBMI</b>, the official outreach club</a> of the Biomedical Informatics department at Emory- organized events (Atlanta Science Festival, Biomedical Career Panel) to introduce biomedical research to the community while promoting diversity and inclusion in STEM
  - Digital Publisher at ECDS- Published 25+ WordPress/Elementor articles for <a href="https://www.jhrehab.org/"><b>The Journal of Humanities in Rehabilitation</b></a> and <a href="https://atlantastudies.org/"><b>Atlanta Studies</b></a> reaching 500+ monthly readers, and condensed 4+ hours of R-programming and Git/GitHub workshops into 5 structured learning modules for the ECDS training site

  # - Duis sed massa feugiat, ornare justo et, aliquam est.
