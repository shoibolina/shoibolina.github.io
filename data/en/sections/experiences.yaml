- company:
    name: Emory Center for Digital Scholarship, Woodruff Library
    url: "https://ecds.emory.edu/"
    location: Atlanta, GA, USA
    # company overview
  positions:
  - designation: Digital Scholarship Assistant
    project: Extracting road networks from historical maps of Atlanta
    department: Emory Center for Digital Scholarship (ECDS)
    start: Jan 2025
    end: May 2025
    responsibilities:
    - Developed a novel pipeline in a 4-person, cross-functional team for enabling scalable analysis for 150+ years of historical maps of Atlanta, reduced manual digitization effort by over 95%
    - Enhanced structural quality predictions by 41%, reducing geometric misalignments compared to random baseline
    - Validated network consistency with 36% longer continuous road segments and 26% fewer fragmented components, demonstrating the pipeline’s ability to preserve road topology for GIS workflows


- company:
    name: Department of Biomedical Informatics, Emory School of Medicine
    url: "https://ecds.emory.edu/"
    location: Atlanta, GA, USA
    # company overview
  positions:
  - designation: Graduate Research Assistant
    project: Classifying clinical gait disorders from Smartphone Videos
    department: Department of Biomedical Informatics
    start: Jan 2024
    end: Jul 2024
    responsibilities:
    - Collaborated with Division of Physical Therapy in a 4-person team to develop a cost-effective, marker-less tool that enable healthcare professionals monitor mobility changes and detect early signs of gait abnormalities
    - Generated human pose landmarks (keypoints) from 700+ smartphone videos (~250 GB) using Python based computer vision libraries and securely stored datasets on Emory’s HPC cluster
    - Delivered proof-of-concept classifier with 90% accuracy, later extended by team for multi-modal integration


