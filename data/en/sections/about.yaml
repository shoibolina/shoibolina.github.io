# a summary about you
summary: "As a Machine Learning and Artificial Intelligence enthusiast with over 5 years of academic research experience applying advanced models to solve real-world problems across interdisciplinary domains. Recently graduated with Master of Science in Computer Science at Emory University (GPA: 3.72/4.0), I have honed skills in developing scalable models, building robust data pipelines, and delivering actionable insights. \nLet's connect and discuss potential collaborations!"

