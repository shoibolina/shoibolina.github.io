- name: Poster Competition Winner
  image: best_poster_award_post.jpg
  timeline: "April 2024"
  organization:
    name: BioSTAR AI Symposium
    url: https://bme.gatech.edu/bme/biomedical-ai-symposium
  courseOverview: Awarded 3rd prize for the poster "Characterising simulated Gait disorders using mobile videos" at the BioSTAR AI Symposium, organized by The Wallace H. Coulter Department of Biomedical Engineering at Georgia Tech and Emory University. The project involved developing a computer vision pipeline to analyze gait patterns from smartphone videos, enabling early detection of movement disorders. Presented findings to a panel of academic and industry experts, highlighting the potential impact of AI-driven tools in biomedical research and healthcare.
       
  certificateURL: "https://www.linkedin.com/posts/shoibolina-kaushik_aiforsociety-aiforhealth-biomedicalinformatics-activity-7185317072489336832-pjmr?utm_source=share&utm_medium=member_desktop&rcm=ACoAADMhrO4BrQUJxIN3epEuMwlasw_OAHl_9j4"
